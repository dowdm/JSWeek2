<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>findadoc</title>
  </head>
  <body>
    <div class="container">
      <form class="doctorFinder">
        <h1>findadoc</h1>
        <div class="form-group">
          <div class="row">
            <div class="col-md-5">
              <label for="">What do you think you have?</label>
              <input class="form-control" id="ailment" type="text">
              <label for="">Or which doctor do you seek?</label>
              <input class="form-control" id="docName" type="text">
              <button class="btn btn-success" name="submit" type="submit" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-md-8">
          <p class="output">
          </p>
        </div>
      </div>
    </div>
  </body>
