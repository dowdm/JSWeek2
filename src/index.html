<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <form class="doctorFinder">
        <h1>Find a doctor</h1>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <label for="">What ails you today chap?</label>
              <input class="form-control" id="ailment" type="text" required>
              <button class="btn btn-primary " name="submit" type="submit" id="submit">Submit</button>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col">
          <p class="output">
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
